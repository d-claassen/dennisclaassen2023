version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "daily"
    versioning-strategy: widen
    allow:
      - dependency-name: "*"
        dependency-type: "all"
    groups:
      unit-tests:
        patterns:
          - "phpunit/*"
          - "sebastian/*"
          - "brain/*"
          - "antecedent/*"
          - "mockery/*"
      static-analysis:
        patterns:
          - "phpstan/*"
          - "szepeviktor/phpstan-wordpress"
      code-style:
        patterns:
          - "yoast/yoastcs"
          - "phpcsstandards/*"
          - "phpcompatibility/*"
          - "wp-coding-standards/*"
          - "squizlabs/*"
          - "slevomat/*"
          - "dealerdirect/phpcodesniffer-composer-installer"
